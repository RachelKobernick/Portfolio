                </div>
            </div>
            <div class="col-md py-md-3">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="rounded embed-responsive-item" src="//www.youtube.com/embed/WHsmjIEtSCo?wmode=transparent&autoplay=0&theme=dark&controls=1&autohide=1&loop=0&showinfo=0&rel=0&playlist=false&enablejsapi=0"></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md py-md-3">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="rounded embed-responsive-item" src="//www.youtube.com/embed/UOlbSuAaS-g?wmode=transparent&autoplay=0&theme=dark&controls=1&autohide=1&loop=0&showinfo=0&rel=0&playlist=false&enablejsapi=0"></iframe>
                </div>
            </div>
            <div class="col-md py-md-3">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="rounded embed-responsive-item" src="//www.youtube.com/embed/V4xRZ_AbYwY?wmode=transparent&autoplay=0&theme=dark&controls=1&autohide=1&loop=0&showinfo=0&rel=0&playlist=false&enablejsapi=0"></iframe>

    </div>
</div>

<div id="picture-anchor" class="picture-main container-fluid">
    <div id="carousel-indicators" class="carousel slide" data-ride="carousel">
        <!-- Create indicator for each picture -->
        <ol class="carousel-indicators" >
            <li *ngFor="let image of picture_names; let i = index;" [attr.data-slide-to]="i" ngClass="i == 0 ? 'active' : ''"></li>
        </ol>
        <div class="carousel-inner">
            <!-- Create Slide for Each picture in /assets/pictures -->
            <div *ngFor="let image of picture_names; let i = index;" [ngClass]="i == 0 ? 'carousel-item carousel-image active' : 'carousel-item carousel-image'">
                <img src="assets/pictures/{{image}}" alt="{{image}}">
            </div>
        </div>
        <a href="#carousel-indicators" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#carousel-indicators" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
